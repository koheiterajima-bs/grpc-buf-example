version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/plusmedi/mhv2-backends/moc/sms/pkg/apis
    except:
      - buf.build/googleapis/googleapis

plugins:
  - remote: buf.build/protocolbuffers/plugins/go:v1.28.0-1
    out: pkg/apis
    opt: paths=source_relative
  - remote: buf.build/library/plugins/go-grpc:v1.1.0-2
    out: pkg/apis
    opt:
        - paths=source_relative
        - require_unimplemented_servers=false
  # - remote: buf.build/protocolbuffers/plugins/csharp:v21.1.0-1
  #   out: pkg/apis
  # - remote: buf.build/grpc/plugins/csharp:v1.46.3-1
  #   out: pkg/apis
