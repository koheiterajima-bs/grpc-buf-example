version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/plusmedi/mhv2-backends/moc/sms/pkg/apis
    except:
      - buf.build/googleapis/googleapis
      - buf.build/envoyproxy/protoc-gen-validate

plugins:
  - remote: buf.build/protocolbuffers/plugins/go:v1.28.0-1
    out: pkg/apis
    opt: paths=source_relative
  - remote: buf.build/library/plugins/go-grpc:v1.1.0-2
    out: pkg/apis
    opt:
        - paths=source_relative
        - require_unimplemented_servers=false
  - remote: buf.build/go-sdk/plugins/protoc-gen-validate:v0.6.7-1
    out: pkg/apis
    opt:
      - paths=source_relative
      - lang=go

  - remote: buf.build/protocolbuffers/plugins/java:v21.2.0-1
    out: java/apis

  - remote: buf.build/grpc/plugins/java:v1.47.0-1
    out: pkg/apis
    opt:
        - require_unimplemented_servers=false
  
  - remote: buf.build/go-sdk/plugins/protoc-gen-validate:v0.6.7-1
    out: java/apis
    opt:
      - paths=source_relative
      - lang=java

